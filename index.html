                    <button ng-if="!whoIsLogged.login" class="btn bg-white mytext-primary shadow-sm rounded" ng-click="showLoginModal()">Login/Register</button>

                </li>

                <li ng-if="whoIsLogged.login" class="nav-item">

          <!-- Modal -->
<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="loginModalLabel">Prihlásenie</h5>
       
      </div>
      <div class="modal-body">
        <input type="text" placeholder="Username"  ng-model="logUser.login" required>
        <input type="password" placeholder="Password"  ng-model="logUser.password" required>
      </div>
      <div class="modal-footer">
        <button type="button" ng-click="hideLoginModal()" class="btn btn-secondary">Close</button>
        <button ng-click="loginUser()" type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>

          <div class="container-lg mycontainer shadow-lg p-3 mb-5 bg-white rounded">
            <ng-view></ng-view>   
          </div>
               
    </div>
