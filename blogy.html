<div class="container-fluid">
    <div ng-repeat="blog in blogs track by $index" class="col">
        <div class="card" style="width: 18rem;">
            <img class="card-img-top" src="https://img.webmd.com/dtmcms/live/webmd/consumer_assets/site_images/article_thumbnails/other/cat_relaxing_on_patio_other/1800x1200_cat_relaxing_on_patio_other.jpg" alt="Card image cap">
            <div ng-if="$index !== editingBlogIndex" class="card-body">
              <h5 class="card-title">{{blog.title}}</h5>
              <p class="card-text">{{blog.text}}</p>

              <a ng-click="openBlog($index)" class="btn btn-primary">pozri</a>
              <a ng-if="whoIsLogged.type === 'admin'" ng-click="startEditingBlog($index)" class="btn btn-primary">edit</a>
              <a ng-if="whoIsLogged.type === 'admin'" ng-click="deleteBlog($index)" class="btn btn-primary">X</a>

            </div>

            <div ng-if="$index === editingBlogIndex" class="card-body">
                <form>
                    <h5 class="card-title">
                        <input type="text" ng-model="editingBlog.title">
                    </h5>                          
                    <p class="card-text">
                        <input type="text" ng-model="editingBlog.text">
                    </p>                               
                    <a ng-click="editBlog($index)" class="btn btn-primary">Potvrd</a>
                    <a ng-click="cancelEditingBlog()" class="btn btn-primary">Zrus</a>
                </form>                         
            </div>
        </div>

 
    </div>

    <a ng-click="startAddingBlog()" ng-if="!addingBlog && whoIsLogged.type === 'admin'" class="btn btn-primary add">Pridaj</a>
    <div class="col" ng-if="addingBlog">
        <div class="card" style="width: 18rem;">
            <img class="card-img-top" src="https://img.webmd.com/dtmcms/live/webmd/consumer_assets/site_images/article_thumbnails/other/cat_relaxing_on_patio_other/1800x1200_cat_relaxing_on_patio_other.jpg" alt="Card image cap">                       
            <div class="card-body">
                <form>
                    <h5 class="card-title">
                        <input type="text" ng-model="newBlog.title">
                    </h5>                          
                    <p class="card-text">
                        <input type="text" ng-model="newBlog.text">
                    </p>                               
                    <a ng-click="addBlog()" class="btn btn-primary">Pridaj</a>
                    <a ng-click="cancelAddingBlog()" class="btn btn-primary">Zrus</a>
                </form>                         
            </div>
          </div>
    </div>

</div>
