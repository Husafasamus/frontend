
<h1>Gallery</h1>

<div class="slider">
<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li ng-repeat="picture in gallery track by $index" data-target="#carouselExampleIndicators" data-slide-to="{{$index}}" ng-class="{active: $index === 0}"></li>
    </ol>
    <div class="carousel-inner">
      <div  ng-repeat="picture in gallery track by $index" class="carousel-item" ng-class="{active: $index === 0}" >          
        <img class="d-block w-100" ng-src="{{picture.src}}" ng-alt="{{picture.title}}">
        <div class="carousel-caption d-none d-md-block">
            <h5>{{picture.text}}</h5>
        </div>
      </div>
    </div>
    <a class="carousel-control-prev" ng-click="sliderPrev()" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" ng-click="sliderNext()" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>

  <!--Grid row-->
  <div class="row">

    <!--Grid column-->
    <div ng-repeat="picture in gallery track by $index"  class="col-lg-4 col-md-12 mb-4">

      <img ng-src="{{picture.src}}" ng-click="activeMainImage($index)" class="img-fluid mb-4" style="cursor: pointer;" alt="">


    </div>
