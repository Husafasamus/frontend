<div class="container">
    <span>
      <h1 class="mytext-primary font-weight-bold text-center">Quotes</h1>
    </span>
  </div>

<!--  -->
<div class="container-fluid justify-content-center mojkontajner">
    
    <div ng-repeat="quote in quotes track by $index" class="row quote-item shadow" >

        <span class="card text-center">         
                <p> {{quote.text}}</p>
                <p>-{{quote.author}}</p>         
        </span>
    

    </div>

<!--                                                   -->
    <a ng-click="startAddingQuote()" ng-if="!addingQuote && whoIsLogged.type === 'admin'"
        class="btn btn-success add">Add</a>
    <div>

    <div ng-if="addingQuote" class="row quote-item shadow" >

        <span class="card  text-center">         
          <p class="">
            <input type="text" ng-model="">
          </p>              
        </span>
    

    </div>




</div>
