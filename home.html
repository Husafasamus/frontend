<div class="container">
    <span>
        <h1 class="mytext-primary font-weight-bold text-center">Home</h1>
    </span>
</div>



<img src="{{gallery[randomImg].src}}" class="img-fluid rounded mx-auto d-block shadow homepicture"
    alt="Responsive image">


<div class="container">
    <span>
        <h3 class="mytext-primary font-weight-bold text-center">Random Quote</h3>
    </span>
</div>

<div class="row">
    <div class="col-sm-12 text-center w-50 karta kartaHome poslednyQuote">
        <div class="card pozadie-primary shadow-lg">
            <div class="card-body" ng-if="$index !== editingQuoteIndex">
                <p class="text-white">{{quotes[randomQuote].text}}</p>
                <p class="text-white">-{{quotes[randomQuote].author}}</p>
            </div>
        </div>
    </div>
</div>


<div class="container">
    <span>
        <h3 class="mytext-primary font-weight-bold text-center">Some Blogs</h3>
    </span>
</div>


<div class="container-fluid ">
    <div class="row">
        <div ng-repeat="blog in blogs  | orderBy:'$index':true" class="col">
            <div ng-init="hover=false" class="card" ng-class="{'shadow-lg': hover}" ng-mouseenter="hover = true"
                ng-mouseleave="hover = false" style="width: 18rem;" ng-if="$index < 4">
                <div ng-if="$index !== editingBlogIndex" class="card-body">
                    <h4 class="card-title">{{blog.title}}</h4>
                    <p class="card-text">{{blog.text}}</p>
                    <span ng-class="{'myButtonSpanAdmin': whoIsLogged.type === 'admin',
                                  'myButtonSpanUser': whoIsLogged.type !== 'admin' }">
                        <a ng-init="hoverLook = false" ng-mouseenter="hoverLook = true"
                            ng-mouseleave="hoverLook = false" ng-click="openBlog($index)" ng-class="{'myButton btn pozadie-primary text-white': !hoverLook,
                                   'myButton btn bg-white mytext-primary mybuttonOramovanie': hoverLook }">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                                class="bi bi-eyeglasses" viewBox="0 0 16 16">
                                <path
                                    d="M4 6a2 2 0 1 1 0 4 2 2 0 0 1 0-4zm2.625.547a3 3 0 0 0-5.584.953H.5a.5.5 0 0 0 0 1h.541A3 3 0 0 0 7 8a1 1 0 0 1 2 0 3 3 0 0 0 5.959.5h.541a.5.5 0 0 0 0-1h-.541a3 3 0 0 0-5.584-.953A1.993 1.993 0 0 0 8 6c-.532 0-1.016.208-1.375.547zM14 8a2 2 0 1 1-4 0 2 2 0 0 1 4 0z" />
                            </svg>
                        </a>
                    </span>
                    <span ng-class="{'myButtonSpanAdmin': whoIsLogged.type === 'admin',
                                  'myButtonSpanUser': whoIsLogged.type !== 'admin' }">
                        <a ng-if="whoIsLogged.type === 'admin'" ng-click="startEditingBlog($index)"
                            class="myButton btn btn-warning">Edit</a>
                    </span>
                    <span ng-class="{'myButtonSpanAdmin': whoIsLogged.type === 'admin',
                                  'myButtonSpanUser': whoIsLogged.type !== 'admin' }">
                        <a ng-if="whoIsLogged.type === 'admin'" ng-click="deleteBlog($index)"
                            class="myButton btn btn-danger">X</a>
                    </span>

                </div>


                <div ng-if="$index === editingBlogIndex" class="card-body">
                    <form>
                        <h5 class="card-title">
                            <input type="text" ng-model="editingBlog.title">
                        </h5>
                        <p class="card-text">
                            <input class=" editTextCard" type="text" maxlength="138" size="138"
                                ng-model="editingBlog.text">
                        </p>
                        <a ng-click="editBlog($index)" class="btn btn-warning mybutton-fifty">Confirm</a>
                        <a ng-click="cancelEditingBlog()" class="btn btn-danger mybutton-fifty">X</a>
                    </form>
                </div>
            </div>


        </div>
    </div>
